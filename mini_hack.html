<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div id='container'>
        <h3>ScoreKeeper</h3>
        <hr>
        <div id=container_item>
            <div class="item">
                <input id='player1' type="text">Player 1
            </div>
            <div class="item">
                <input id='player2' type="text">Player 2
            </div>
            <div class="item">
                <input id='player3' type="text">Player 3
            </div>
            <div class="item">
                <input id='player4' type="text">Player 4
            </div>
        </div>
        
        <button type="button" id = "create">creat new game</button>
    </div>

    <script>

        $("#create").on("click", function(event){
        let player1 = document.getElementById("player1").value;
        let player2 = document.getElementById("player2").value;
        let player3 = document.getElementById("player3").value;
        let player4 = document.getElementById("player4").value;
        let players = {player1, player2, player3, player4};
        console.log(players)
            $.ajax({
                url: "/create",
                type: "POST",
                data: players,
                success: function(data){
                    console.log("Success");
                    window.location.href = '/player_results'
                }
            })
        })
    </script>
</body>

</html>
